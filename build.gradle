plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.email.ws'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
	implementation 'com.sendgrid:sendgrid-java:4.0.1'
	implementation 'com.konghq:unirest-java:2.3.17'
	implementation 'log4j:log4j:1.2.12'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation('org.springframework.retry:spring-retry')
 	implementation('org.springframework.boot:spring-boot-starter-aop')
 	implementation 'org.springframework.boot:spring-boot-starter-tomcat:1.2.1.RELEASE'
 	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
